<!DOCTYPE html>
<html>
<head>
  <title>jQuery: YouTube Channel Player Plugin</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />  
</head>
<body>
  <div id="wrapper" style="width: 540px; margin: 0 auto;">
    <h1>My Channel</h1>
    <div id="ytChanPlayer"></div>
    <div>
      <p>To see what's going on, have a look at the source.</p>
      <p>You can find the plugin and additional documentation in the <a href="https://github.com/boundaryfunctions/jQuery-Youtube-Channel-Player" title="jQuery Youtube Channel Player Github Repository" target="_blank">Github repository</a>.</p>
    </div>
  </div><!-- /#wrapper -->
  <script src="js/jquery-1.8.1.min.js"></script>
  <script src="js/jquery.ytChanPlayer.js"></script>
  <script>
  (function ($) {
    $(document).ready(function () {
      $('#ytChanPlayer').ytChanPlayer({
        username: 'youtube',
        maxResults: 10,
        sticky: 'GchctYX9i2o'
      });
    });
  }(jQuery));
</script>
</body>
</html>
